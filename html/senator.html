<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Proyecto</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
         body {
        background-image: url("../images/caballos4.jpg"); /* Reemplaza con la ruta de tu imagen */
        background-size: cover; /* La imagen cubre todo el contenedor */
        background-position: center; /* Centra la imagen en el contenedor */
        background-repeat: no-repeat; /* Evita que la imagen se repita */
        background-attachment: fixed; /* Fija la imagen al fondo al hacer scroll */
        height: 100vh; /* Altura del contenedor (puedes ajustarlo según sea necesario) */
        margin: 0; /* Elimina márgenes por defecto */
      }

      .content {
        padding: 30px;
        max-width: 1200px;
        margin: auto;
        background-color: rgba(0, 0, 0, 0.3);
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .media,
      .code-section {
        margin-bottom: 40px;
        padding: 20px;
        border: 1px solid rgba(0, 0, 0, 0.3);
        border-radius: 5px;
        background-color: rgba(0, 0, 0, 0.3);
      }

      .media img,
      .media video,
      .code-section img {
        width: 100%;
        height: auto;
        margin: 10px 0;
      }

      /* Estilo para la primera imagen más pequeña */
      .img-small {
        width: 50%; /* Haz que la imagen ocupe la mitad del ancho del contenedor */
        max-width: 400px; /* También puedes limitar el tamaño máximo */
      }

      .media {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
      }

      .code-section img {
        max-width: 100%;
        height: auto;
      }

      h3 {
        font-size: 4em;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
      }

      /* Añadir sombra al hacer hover sobre el logo de GitHub */
      .code-section a img:hover {
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Sombra */
        transition: box-shadow 0.3s ease; /* Animación suave */
      }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>SENATOR</h1><h4><a href="../index.html" style="text-decoration: none; color: inherit;">VOLVER</a></h4>
    </header>

    <!-- Main Content -->
    <div class="content">

        <!-- Images Section -->
        <div class="media">
            <h3>Imágenes del Proyecto</h3>
            <img src="../images/senatorIndex.png" alt="Descripción de la imagen 1">
            <img src="../images/senator2.png" alt="Descripción de la imagen 2">
        </div>

        <!-- Video Section -->
        <div class="media">
            <h3>Video del Proyecto</h3>
            <video controls>
                <source src="../videos/2024-10-15 18-43-25.mkv" type="video/mp4">
                Tu navegador no soporta la reproducción de videos.
            </video>
        </div>

        <!-- Code Section -->
        <div class="code-section">
            <h3>Lenguaje utilizado</h3>
            <img src="../images/react-logo.png" alt="Descripción de la imagen 1">
        </div>
    </div>

    <footer>
        <p>© 2024 Borja. Todos los derechos reservados.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
